<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt | byben</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-aligner">
      <div class="hero">
        <div class="row height-1">
          <a href="./">
            <img src="./assets/logo.png" alt="byben logo" class="logo" />
          </a>
        </div>
        <nav class="navigation">
          <ul class="nav-list">
            <li class="nav-item"><a class="nav-link">Projekte</a></li>
            <li class="nav-item"><a class="nav-link">Ãœber mich</a></li>
            <li class="nav-item"><a class="nav-link">Shop</a></li>
          </ul>
        </nav>
        <div class="row height-3">
          <h1>Kontakt</h1>
        </div>
      </div>
      <form id="contact-from" action="#" method="post">
        <div class="input-row"> 
          <div class="field-wrapper">
            <input
              type="text"
              name="first-name"
              id="customer-first-name"
              required
            />
            <label for="customer-name">Vorname*</label>
          </div>
          <div class="field-wrapper">
            <input
              type="text"
              name="last-name"
              id="customer-last-name"
              required
            />
            <label for="customer-name">Name*</label>
          </div>
        </div>
        <div class="input-row"> 
          <div class="field-wrapper">
            <input
              class="double"
              type="email"
              name="email"
              id="customer-email"
              required
            />
            <label for="customer-email">E-Mail Adresse*</label>
          </div>
        </div>
        <div class="input-row gap"> 
          <div class="field-wrapper">
            <input
              class="double"
              type="phone"
              name="phone"
              id="customer-phone"
            />
            <label for="customer-phone">Telefonnummer</label>
          </div>
        </div>
        <div class="input-row"> 
          <div class="field-wrapper">
            <input
              class="double"
              type="text"
              name="subject"
              id="subject"
              required
            />
            <label for="subject">Betreff</label>
          </div>
        </div>
        <div class="input-row"> 
          <div class="field-wrapper">
            <textarea
              class="double"
              type="text"
              name="message"
              id="message"
              required
            ></textarea>
            <label for="subject">Nachricht</label>
          </div>
        </div>
        <div class="input-row align-right">
          <button type="submit">Abschicken</button>
        </div>
      </form>
    </div>
  </body>
</html>
